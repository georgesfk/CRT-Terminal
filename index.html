<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRT Terminal</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <div class="left">
          <select id="shellSelect">
            <option value="">Default shell</option>
            <option value="/bin/bash">bash</option>
            <option value="/bin/zsh">zsh</option>
            <option value="powershell.exe">PowerShell</option>
          </select>
          <button id="startBtn">Start Shell</button>
        </div>
        <div class="right">
          <button id="importTheme">Import Theme</button>
          <button id="exportTheme">Export Theme</button>
          <button id="deleteTheme">Delete Theme</button>
        </div>
      </div>

      <div id="terminalWrap">
        <div id="tabBar">
          <button id="newTab">ï¼‹</button>
          <div id="tabs"></div>
        </div>
        <div id="terminal"></div>
        <div id="overlay"></div>
      </div>

      <aside id="configPanel">
        <h3>Configuration</h3>
        <label>Theme:</label>
        <select id="themeList"></select>

        <label>Glow intensity</label>
        <input id="glow" type="range" min="0" max="2" step="0.05" value="0.6" />

        <label>Scanline opacity</label>
        <input id="scan" type="range" min="0" max="1" step="0.01" value="0.25" />

        <label>Blur</label>
        <input id="blur" type="range" min="0" max="6" step="0.1" value="0.6" />

        <label>Chromatic aberration</label>
        <input id="aberr" type="range" min="0" max="8" step="0.1" value="2" />

        <label>Scanline speed</label>
        <input id="scanSpeed" type="range" min="0" max="2" step="0.01" value="0.8" />

        <button id="saveCfg">Save Config</button>
      </aside>

    </div>

    <!-- xterm.js library -->
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <!-- Our terminal app -->
    <script src="src/renderer.js"></script>
  </body>
</html>
